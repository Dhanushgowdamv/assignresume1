<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <form id="resumeForm">
      <h2>Resume Builder</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <textarea id="summary" placeholder="Professional Summary" required></textarea>
      <input type="text" id="experience" placeholder="Work Experience" required />
      <input type="text" id="education" placeholder="Education" required />
      <button type="button" onclick="generateResume()">Generate Resume</button>
      <button type="button" onclick="exportPDF()">Export as PDF</button>
    </form>

    <div id="resumePreview" class="resume-preview">
      <!-- Resume template will be injected here -->
    </div>
  </div>

  <script src="libs/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
